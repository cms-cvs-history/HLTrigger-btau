#! /bin/env cmsRun
process HLT = {

    # input file
    source = PoolSource {
        untracked vstring fileNames = {
            #'/store/mc/2007/1/16/mc-physval-120-BBbar30to50-LowLumiPU/0008/0220C885-CBB4-DB11-8E86-00096BB5C3C4.root'
            #'/store/mc/2006/12/22/mc-physval-120-BBbar50to80-LowLumiPU/0016/001E138D-DB97-DB11-91F8-003048767D6B.root'
            '/store/mc/2006/12/22/mc-physval-120-BBbar80to120-LowLumiPU/0005/1ED56D0E-EDA7-DB11-83AA-00096BB5C024.root'
            #'/store/mc/2006/12/22/mc-physval-120-BBbar170to230-LowLumiPU/0003/44807049-ABA8-DB11-A34A-000E0C4D3C32.root'
        }
        untracked int32 maxEvents = 10
    }

    # Enable debug printout from HLT modules.
    service = MessageLogger {
        untracked vstring destinations = { "cout", "log" }
        untracked PSet cout = {
            untracked string threshold = "WARNING"
            untracked int32 lineLength  = 132
        }
        untracked PSet log = {
            untracked string threshold = "INFO"
        }
        untracked vstring debugModules = { "bhltL1filter", "highestEtJets", "etCutJets", "regionalCtfWithMaterialTracks", "hltL25bmu", "hltL3bmu" }
        untracked vstring suppressInfo = { "regionalCkfTrackCandidates", "TimerService" }
    }

    # L1 trigger 
    include "HLTrigger/btau/data/jetTag/softmuonL1Seeds.cff"

    # Event reconstruction for HLT
    include "Configuration/StandardSequences/data/FakeConditions.cff"
    include "HLTrigger/btau/data/jetTag/softmuonTrigger.cff"

    # Define trigger paths for HLT
    include "HLTrigger/btau/data/jetTag/softmuonTriggerPaths.cff"

    # Write selected output to file and print trigger summary.
    include "HLTrigger/btau/data/jetTag/softmuonEndJob.cff"
}
