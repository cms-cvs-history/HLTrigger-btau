process h1  = {


include "FWCore/MessageLogger/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cerr.default.limit = -1
    replace MessageLogger.suppressInfo    = { "ckfTrackCandidates","IterativeConeJetProducer"}

	    source = PoolSource {
        untracked vstring fileNames = {
#'file:/build/gennai/test.root'
'rfio:/castor/cern.ch/user/g/gennai/CMSSW_1_3_1/Z2Tau/L1TauFiltered_Z2Tau_45.root'
}
	untracked int32 maxEvents = 1000
    }
#include "HLTrigger/btau/test/mc-onsel-120_QCD_pt_80_120-OSFDefault-v3.cff"   

 module out = PoolOutputModule {
#	untracked string fileName = 'rfio:/castor/cern.ch/user/g/gennai/hlt_Z2Tau_NoFilter.root'
	untracked string fileName = 'file:/build/gennai/test.root'

		untracked vstring outputCommands = {
#            "drop *",
            "keep *"
        }
     }

include "HLTrigger/btau/data/tau/TauHLT.cff"
 replace hlt1METSingleTau.MinPt = 70.0
replace doubleTauL1SeedFilter.L1Seeds = {"A_DoubleTauJet30","A_SingleTauJet80"}
    replace isolatedL25SingleTau.MinimumTransverseMomentumLeadingTrack = 1.
    replace isolatedL25SingleTau.SignalCone = 0.45
    replace isolatedL25SingleTau.MatchingCone = 0.1
    replace isolatedL25DoubleTau.MinimumTransverseMomentumLeadingTrack = 1.
    replace isolatedL25DoubleTau.SignalCone = 0.45
    replace isolatedL25DoubleTau.MatchingCone = 0.1


    include "HLTrigger/Configuration/data/common/HLTSetup.cff"
    replace l1extraParticleMap.A_DoubleTauJet30_prescale =100000
    replace l1extraParticleMap.A_SingleTauJet100_thresh =60

   path l1Emulator      = {l1emulator, l1extra}
#   path singleTauTrg    = {  singleTauL1HLT }
#    path doubleTrkTauTrg = {  caloSiStripTauL1HLT }
path singleTauMETTrg = {singleTauMETL1HLT}
    path doubleTrkTauTrgNoFilters = {  caloSiStripTauL1NoHLT }
#    path caloPixelTauTrg = {  caloPixelTauL1NoHLT }
endpath end = { out}
}

