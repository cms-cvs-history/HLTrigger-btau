process h1  = {
    source = PoolSource {
        untracked vstring fileNames = {
	'file:/build/gennai/myDigiToRaw.root'
       }
    }
module tauHadrFilter = TauJetMCFilter{
        InputTag GenParticles = source
        double EtTau = 0.0
        double EtaTauMin = 0.0
        double EtaTauMax = 2.5
        double EtaElecMax=2.5
        double EtaMuonMax=2.5
        double PtElec =0.
        double PtMuon=0.
        vstring includeList ={"tautau"}
#        vstring includeList ={"etau"}
#        vstring includeList ={"mutau"}
}


module tauMuTauFilter = TauJetMCFilter{

        InputTag GenParticles = source
        double EtTau = 0.0
        double EtaTauMin = 0.0
        double EtaTauMax = 2.5
        double EtaElecMax=2.5
        double EtaMuonMax=2.5
        double PtElec =0.
        double PtMuon=0.
#        vstring includeList ={"tautau"}
#        vstring includeList ={"etau"}
        vstring includeList ={"mutau"}
}


module tauEleTauFilter = TauJetMCFilter{

        InputTag GenParticles = source
        double EtTau = 0.0
        double EtaTauMin = 0.0
        double EtaTauMax = 2.5
        double EtaElecMax=2.5
        double EtaMuonMax=2.5
        double PtElec =0.
        double PtMuon=0.
#        vstring includeList ={"tautau"}
        vstring includeList ={"etau"}
#        vstring includeList ={"mutau"}
}

 module out = PoolOutputModule {
        untracked string fileName = 'file:test.root'

                untracked vstring outputCommands = {
#            "drop *",
            "keep *"
        }
     }
	module tauDebug = SingleDoubleTrkTau{
	InputTag L1ParticleMap = l1extraParticleMap
#	InputTag L1ParticleMap = fastL1extraParticleMap
	string L1SingleTauTrigger = "L1_SingleTauJet80"
	string L1DoubleTauTrigger = "L1_DoubleTauJet40"

	VInputTag L2TauJets = {l2TauJetsProvider:SingleTau,l2TauJetsProvider:DoubleTau}
	InputTag L2IsoTauJets = ecalTauIsolated:Isolated
	InputTag L25TauJets = isolatedL25PixelTau
#	InputTag L25TauJets = isolatedL25DoubleTauFast
	InputTag L3TauJets = isolatedL25PixelTau
#	InputTag L3TauJets = isolatedL25DoubleTauFast
	double PtLeadTk = 3.0
	double SignalCone = 0.07
	}


# To switch misalignment on
#include "Configuration/StandardSequences/data/Frontier10pbConditions.cff"
include "Configuration/StandardSequences/data/FakeConditions.cff"


include "HLTrigger/btau/data/tau/TauHLT.cff"
include "HLTrigger/xchannel/data/LeptonTauHLTLocal.cff"
include "HLTrigger/Configuration/data/common/HLTSetup.cff"
include "HLTrigger/Configuration/data/common/HLTPrescaleReset.cff"

    path HLT1Tau = {tauHadrFilter&singleTauL1HLT}
    path HLT1Tau1MET = {tauHadrFilter&singleTauMETL1HLT}
    path HLT2Tau = {tauHadrFilter&caloPixelTauL1HLT,tauDebug}
    path HLTXElectronTau = { tauEleTauFilter&hltElectronTau}
    path HLTXMuonTau     = {tauMuTauFilter&muonPixelTauL1HLT}

 
#endpath end = { out}
}

