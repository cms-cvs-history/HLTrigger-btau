#
# Tau filters to be used only on events with 2 taus (es: Z->tautau or qqH->tautau)
#

module tauHadrFilter = TauJetMCFilter{
	InputTag GenParticles = source
        double EtTau = 0.0
        double EtaTauMin = 0.0
        double EtaTauMax = 2.5
        double EtaElecMax=2.5
        double EtaMuonMax=2.5
        double PtElec =0.
        double PtMuon=0.
        vstring includeList ={"tautau"}
#        vstring includeList ={"etau"}
#        vstring includeList ={"mutau"}
}

module tauMuTauFilter = TauJetMCFilter{

	InputTag GenParticles = source
        double EtTau = 0.0
        double EtaTauMin = 0.0
        double EtaTauMax = 2.5
        double EtaElecMax=2.5
        double EtaMuonMax=2.5
        double PtElec =0.
        double PtMuon=0.
#        vstring includeList ={"tautau"}
#        vstring includeList ={"etau"}
        vstring includeList ={"mutau"}
}

module tauEleTauFilter = TauJetMCFilter{

	InputTag GenParticles = source
        double EtTau = 0.0
        double EtaTauMin = 0.0
        double EtaTauMax = 2.5
        double EtaElecMax=2.5
        double EtaMuonMax=2.5
        double PtElec =0.
        double PtMuon=0.
#        vstring includeList ={"tautau"}
        vstring includeList ={"etau"}
#        vstring includeList ={"mutau"}
}



