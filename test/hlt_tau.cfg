#! /bin/env cmsRun

process h = {
    # include services
    include "Configuration/ReleaseValidation/data/Services.cfi"
    
    # initialize MessageLogger
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    
    #service = Tracer { untracked string indention = "$$"}	
    service = RandomNumberGeneratorService {
	untracked uint32 sourceSeed = 98765
    }
    
    untracked PSet options = {
	untracked bool makeTriggerResults = true
        #vstring listOfTriggers = { "doubleTrkTauTrg" }
        #vstring listOfTriggers = {}
	untracked bool wantSummary = true  # default is false
    }
    source = PoolSource {
        untracked vstring fileNames = {
'rfio:/castor/cern.ch/user/g/gennai/CMSSW_1_2_0/H_2tau_mH200/L1TauFiltered_mH200_102.root',
'rfio:/castor/cern.ch/user/g/gennai/CMSSW_1_2_0/H_2tau_mH200/L1TauFiltered_mH200_222.root',
'rfio:/castor/cern.ch/user/g/gennai/CMSSW_1_2_0/H_2tau_mH200/L1TauFiltered_mH200_226.root',
'rfio:/castor/cern.ch/user/g/gennai/CMSSW_1_2_0/H_2tau_mH200/L1TauFiltered_mH200_228.root',
'rfio:/castor/cern.ch/user/g/gennai/CMSSW_1_2_0/H_2tau_mH200/L1TauFiltered_mH200_229.root'
            #'rfio:/castor/cern.ch/user/j/jalcaraz/crab/Hto4mu_50.root'
            #'rfio:/castor/cern.ch/user/m/monicava/HLTVal111_Hto2tau_M200/200D80CD-9576-DB11-A900-0017312B5BAD.root'
            #'/store/RelVal/2006/12/16/RelVal120QCD_pt120_170/0000/0082E6C5-578D-DB11-8FC0-001731A2832F.root',
            #'/store/RelVal/2006/12/16/RelVal120QCD_pt120_170/0000/7A15DE9D-578D-DB11-9F80-003048755429.root'	

        }
	untracked int32 maxEvents = 400
    }
    
    module CaloTauHLT = PoolOutputModule {
	untracked string fileName = 'file:/tmp/tau_hlt_mH200.root'
	untracked vstring outputCommands = {
	    "drop *",
	    "keep *_*_*_h"
	}
    }

    include "L1Trigger/L1ExtraFromDigis/data/l1extra.cff"
    replace l1extraParticleMap.singleTauMinEt = 50.
    replace l1extraParticleMap.doubleTauMinEt = 33.

    include "HLTrigger/btau/data/tau/TauHLT.cff"	

#    path l1Emulator      = { l1emulator, l1extra }
    path l1Emulator      = { l1extra }
#    path singleTauTrg    = {  singleTauL1HLT }
    path doubleTrkTauTrg = {  doubleTrkTauL1HLT }
   path caloSiStripTauTrg = {  caloSiStripTauL1HLT }
#    path caloPixelTauTrg = {  caloPixelTauL1HLT }
    endpath outpath = { CaloTauHLT }

}
