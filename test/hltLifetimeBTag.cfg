#! /bin/env cmsRun
process HLT = {

    untracked PSet maxEvents = {untracked int32 input = 100}

    # input file
    source = PoolSource {
        untracked vstring fileNames = { 
'/store/RelVal/2007/7/30/RelVal-RelVal160pre6TTbar-1185791935/0000/06050B4D-993E-DC11-BF2E-000423D174FE.root'
        }
    }

    # Enable debug printout from HLT modules.
    service = MessageLogger {
        untracked vstring destinations = { "cout", "log" }
        untracked PSet cout = {
            untracked string threshold = "WARNING"
            untracked int32 lineLength  = 132
        }
        untracked PSet log = {
            untracked string threshold = "INFO"
        }
        untracked vstring debugModules = { "bhltL1filter", "lifetimeHighestEtJets", "lifetimeEtCutJets", "regionalCtfWithMaterialTracks", "hltL25b", "hltL3b" }
        untracked vstring suppressInfo = { "regionalCkfTrackCandidates", "TimerService" }
    }

    # Event reconstruction for HLT
    include "Configuration/StandardSequences/data/FakeConditions.cff"
    include "HLTrigger/btau/data/jetTag/lifetimeHLT.cff"

    # Define trigger paths for HLT
    include "HLTrigger/btau/data/jetTag/lifetimeTriggerPaths.cff"

    # Write selected output to file and print trigger summary.
    include "HLTrigger/btau/data/jetTag/lifetimeEndJob.cff"
}
