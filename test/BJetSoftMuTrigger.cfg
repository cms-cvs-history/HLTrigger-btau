process testHLTSoftM = {
 
    # input file
    source = PoolSource {
       # b-bbar RECO jets
#       untracked vstring fileNames = { '/store/RelVal/2006/12/16/RelVal120BJets50-120/0000/00D1599A-578D-DB11-8741-001731AF68C7.root' }
       # b-bbar low lumi RECO jets.
#       untracked vstring fileNames = { '/store/mc/2006/12/22/mc-physval-120-BBbar170to230-LowLumiPU/0002/00550394-A09F-DB11-8583-00304885AD4E.root' }
       untracked vstring fileNames = { 'file:/uscms_data/d1/meena/temp/00550394-A09F-DB11-8583-00304885AD4E.root' }
       untracked int32   maxEvents = 10
    }

    # Enable debug printout from HLT modules.
    service = MessageLogger {
       untracked vstring destinations = { "cout", "log" }
       untracked PSet cout = { untracked string threshold = "INFO" }
       untracked PSet log = { untracked string threshold = "DEBUG" }
       untracked vstring debugModules = { "highestEtJets", "etCutJets", "regionalCtfWithMaterialTracks", "hltL25bmu", "hltL3bmu" }
    }

    # 
    # Event reconstruction for HLT
    #

    # reconstruct jets
    include "HLTrigger/btau/data/jetTag/bHLTjets.cff"
    # setup pixel tracks & primary vertex
    include "HLTrigger/btau/data/jetTag/bHLTpixel.cff"
    # setup regional tracking around jets.
    include "HLTrigger/btau/data/jetTag/regionalTracking.cff"
    # setup jet-track associators
    include "HLTrigger/btau/data/jetTag/bHLTassJetTrk.cff"
    # setup b -> muon tag algorithm.
    include "HLTrigger/btau/data/jetTag/bHLTjetmu.cff"

    #
    # L2 jet triggers for 1-4 jets respectively.
    #
    include "HLTrigger/btau/data/jetTag/L2multiJet.cff" 

    #
    # b HLT modules for Level 2.5 and 3.
    #

    module hltL25bmu = hltSoftMuJetTag from "HLTrigger/btau/data/jetTag/hltSoftMuJetTag.cfi"
    replace hltL25bmu.JetTag = softMuJetTagsL25
    replace hltL25bmu.MinTag = 0.5  # 1 if a lepton is found in the jet, 0 otherwise

    module hltL3bmu = hltSoftMuJetTag from "HLTrigger/btau/data/jetTag/hltSoftMuJetTag.cfi"
    replace hltL3bmu.JetTag = softMuJetTagsL3
    replace hltL3bmu.MinTag = 0.1

    #
    # Event reconstruction needed for trigger.
    #
    sequence preL2bReco     = {bCalJetsReco}

    sequence preL25bRecoMu  = {bL25trackReco,
                               associatorL25,  l1muonreco, l2muonreco, softMuJetTagsL25}

    sequence preL3bRecoMu   = {bL3trackReco, 
                               associatorL3,  l3muonreco, softMuJetTagsL3}

    # Define trigger paths for L2 + L2.5 + L3 trigger paths.  
    include "HLTrigger/btau/data/jetTag/triggerPathMu.cff"

	module temp = EventContentAnalyzer{}
        path p = {temp}

    # Write selected output to file and print trigger summary.
    include "HLTrigger/btau/data/jetTag/endJobMu.cff"
}
